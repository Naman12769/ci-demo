name: CI

on: 
  push:

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated from v1 to v3 for latest fixes and performance improvements

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated from v2 to v4
        with:
          python-version: '3.9'
          
      - name: Install flake8
        run: | 
          python -m pip install --upgrade pip
          pip install flake8
          
      - name: Run flake8
        run: flake8 app.py  # Cleaned to a one-liner (multi-line okay too, but not needed here)
